<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    // field text
    <br>
    <form>
        Nama Depan      : <input name="Nama Depan" type="text" id="Nama Depan"/> <br>
        Nama Belakang   : <input name="Nama Belakang" type="text" id="Nama Belakang"/> <br>
    </form>
    <br>
    <br>
    // field text - password
    <form>
        Username    : <input name="Username" type="text" id="Username"/> <br>
        password    : <input name="password" type="password" id="password"/>
    </form>
    <br>
    <br>
    // Checkbox
    Hobi    : <br>
    <form>
        <input name="Majalah" type="checkbox" id="majalah" value="majalah"> Baca Majalah <br>
        <input name="olahraga" type="checkbox" id="olahraga" value="olahraga" checked> Olah raga <br>
        <input name="mancing" type="checkbox" id="mancing" value="memancing"> memancing <br>
    </form>
    <br>
    <br>
    // Radio button
    Jenis Kelamin : <br>
    <form>
        <input name="Jeniskelamin" type="radio" value="L"> Laki - Laki <br>
        <input name="Jeniskelamin" type="radio" value="P"> Perempuan <br>
    </form>
    <br>
    <br>
    // Drop Down Menu
    <br>
    <br
    <form>
        <select name="select">
            <option value="1980">1980</option>
            <option value="1981">1981</option>
            <option value="1982" selected>1982</option>
            <option value="1983">1983</option>
            <option value="1984">1984</option>
            <option value="1985">1985</option>
        </select>
    </form>
        <br>
        <br>
    // textarea
    <br>
    <br>
    <form>
        <textarea name="textarea" rows="10" cols="50">Isikan komentar anda disini</textarea>
    </form>
    <br>
    <br>
    // file upload 
    <form>
        <input name="fileupload" type="file" />
    </form>
    <br>
    <br>
    // Button Controls
    <form>
        <input type="submit" value="Kirim">
    </form>
</body>
</html>
