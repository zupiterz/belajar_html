<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>
<body>
    // Text Berjalan width
    <br>
    <marquee width="50%">Text Berjalan</marquee>
    <br>
    <br>
    // Direction kiri ke kanan
    <br>
    <marquee direction="right">Text Berjalan dari kiri ke kanan</marquee>
    <br>
    <br>
    // kanan ke Kiri
    <br>
    <marquee direction="left">Text Berjalan dari kanan ke kiri</marquee>
    <br>
    // Keatas
    <br>
    <br>
    <marquee direction="up">Text Berjalan ke atas</marquee>
</body>
</html>
